<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be013988f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="topnav">
      <a href="#gmail">Gmail</a> 
      <a href="#images">Images</a>
      <a href="#google-apps"><img class="nav-icon" src="https://img.icons8.com/color/48/000000/circled-menu.png"></a>
      <div class="nav-btn">
        <div class="btn-blue">
          <a href="#sign-in">Sign in</a>
        </div>
      </div>
    </div>

    <div class="content" id="main">
      <div class="banner">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      </div>
      <br/>
      <div class="search">
        <div class="search-box">
          <div class="search-item search-icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="search-item search-input">
            <input type="text">
          </div>
          <div class="search-item right">
            <img src="https://www.vippng.com/png/full/8-82692_file-google-mic-svg-google-microphone-icon.png" alt="Google Voice Search">
          </div>
        </div>
      </div>

      <div class="buttons">
        <center>
          <form>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
          </form>
        </center>
      </div>

      <div class="note">
        <p>Google offered in: 
          <a href="#">Tiếng Việt</a> 
          <a href="#">Français</a> 
          <a href="#">中文（繁體)</a> 
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="top-fbar">
        <p>Vietnam</p>
      </div>

      <div class="fbar">
        <a href="#advertising">Advertising</a>
        <a href="#business">Business</a>
        <a href="#about">About</a>
        <a href="#how-search-works">How Search works</a>
        <div class="fbar-right">
          <a href="#privacy">Privacy</a>
          <a href="#terms">Terms</a>
          <a href="#settings">Settings</a>
        </div>
      </div> 
    </div>
  </body>
</html>
